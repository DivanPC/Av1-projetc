		<content:encoded><![CDATA[<h2>QUEM SOMOS?</h2>		
		<p>Somos um projeto independente de proteção animal que oferece um lar temporário para cães e gatos resgatados em situação de abandono, muitos deles idosos ou com necessidades especiais. Acreditamos em adoções responsáveis e proporcionamos aos nossos animais um ambiente seguro até encontrarem um lar definitivo. Mantemos parcerias com veterinários e ONGs e dependemos do apoio de padrinhos e madrinhas para cobrir os custos de ração, tratamentos médicos e outros cuidados essenciais.</p>		
													<img src="https://catdogpetshow.lovestoblog.com/wp-content/uploads/elementor/thumbs/126212fa-6fcf-4d1f-91b5-597bfd303dda-qwryz71k2wnizfa1eorympe0rf63pu0ixauqgwly0g.jpg" title="Cachorro 1" alt="Cachorro 1" loading="lazy" />													
													<img src="https://catdogpetshow.lovestoblog.com/wp-content/uploads/elementor/thumbs/227d89d2-21ce-4fb8-bcd4-3f91e13a9a81-qwrzc1i6p9266rglhawhvr76u0yq4g6jrnegsd3f3c.jpg" title="Gatos" alt="Gatos" loading="lazy" />													
			<h2>COMO COMEÇAMOS?</h2>		
		<p>Nossa trajetória começou há mais de 10 anos, quando conciliávamos o trabalho com o resgate de animais por paixão. Com o tempo, a necessidade de espaço para abrigar mais animais aumentou, e em 2022 alugamos um imóvel dedicado exclusivamente ao nosso lar temporário. Desde então, já auxiliamos quase 150 animais a encontrarem lares definitivos! Além do abrigo, oferecemos serviços como banho, tosa, táxi-dog e dog-walker para ajudar a financiar a estrutura necessária para acolher e cuidar dos nossos resgatados.</p>		
			<h2>POR QUE FAZEMOS?</h2>		
		<p>Fazemos isso porque acreditamos que cada animal merece amor, dignidade e uma chance de recomeçar. Nosso propósito é dar a esses cães e gatos uma vida melhor e a oportunidade de serem adotados com carinho e responsabilidade. Sabemos que muitos animais enfrentam dificuldades, especialmente os mais velhos ou com condições de saúde específicas, e nossa missão é garantir que eles recebam o cuidado e a atenção que precisam enquanto aguardam a chance de fazer parte de uma família definitiva.</p>		
													<img src="https://catdogpetshow.lovestoblog.com/wp-content/uploads/elementor/thumbs/74967b32-fa78-4e06-8c22-8c0ee62fa02e-qwrzh3uwqyqizc8lb6jwu8ixykuyftkn822bykhcgo.jpg" title="Cachorro 2" alt="Cachorro 2" loading="lazy" />]]></content:encoded>
